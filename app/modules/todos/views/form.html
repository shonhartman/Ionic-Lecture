<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Todo</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="What To Do" ng-model="todosCtrl.newTodo.item">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="todosCtrl.addTodo()">Add Todo</button>
    </div>
  </ion-content>
</ion-modal-view>
